<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator WebApp </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
</head>
<body>

    <h1 class="text-center">Calculator using Html, Css and JavaSCript. </h1>

    <div class="container flex flex-col items-center bg-grey mx-auto m-w">
        <div class="row">
            <input type="text" class="input">
        </div>
        
        <div class="row">
            <button class="button grey-button">AC</button>
            <button class="button grey-button">+/-</button>
            <button class="button grey-button">%</button>
            <button class="button orange-button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange-button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange-button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange-button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">_</button>
            <button class="button">.</button>
            <button class="button orange-button">=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
